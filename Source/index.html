<!doctype html>
<html lang="en">
  <head>
    <!-- Lexend Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      data-name="vs/editor/editor.main"
      href="https://unpkg.com/monaco-editor@0.34.0/min/vs/editor/editor.main.css"
    />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pen+ Shader Editor</title>
    <link rel="stylesheet" href="css/loadingScreen.css" />

    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/inputs.css" />
    <link rel="stylesheet" href="css/modals.css" />
    <link rel="stylesheet" href="css/syntaxHighlighting.css" />
    <link rel="stylesheet" href="css/blocklyButtons.css" />
  </head>
  <body>
    <div class="shaderMenu">
      <div class="topBar">
        <div class="optionsContainer">
          <div
            style="
              visibility: hidden;
              width: 128px;
              position: absolute;
              left: calc(var(--EditorTheme_TopBarSize) * 0);
              top: calc(var(--EditorTheme_TopBarSize) - 20px);
              margin-top: 0px;
              padding-top: 0px;
              z-index: 10000;
            "
            id="settingsDropdown"
          >
            <button
              class="toggleButton"
              id="DarkToggle"
              style="
                width: 100%;
                border-bottom-left-radius: 0%;
                border-bottom-right-radius: 0%;
              "
            >
              <svg
                class=""
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="#ffffff"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="feather feather-moon"
                style="transform: translate(0%, 25%)"
                id="themeIcon"
              ></svg
              >Theme
            </button>
            <button
              class="toggleButton"
              id="OptionsButton"
              style="
                width: 100%;
                border-top-left-radius: 0%;
                border-top-right-radius: 0%;

          </button>
          <button class="toggleButton" id="SettingsButton">
            <svg
              src="icons/settings.svg"
              class="buttonSVG"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="#ffffff"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="feather feather-settings"
            >
              <circle cx="12" cy="12" r="3"></circle>
              <path
                d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"
              ></path>
            </svg>
          </button>
          <button class="toggleButton" id="TerminalToggle">
            <svg
              src="icons/terminal.svg"
              class="buttonSVG"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="#ffffff"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="feather feather-terminal"
            >
              <polyline points="4 17 10 11 4 5"></polyline>
              <line x1="12" y1="19" x2="20" y2="19"></line>
            </svg>
          </button>
          <button class="toggleButton" id="CreditsButton">
            <svg
              src="icons/credits.svg"
              class="buttonSVG"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="#ffffff"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="feather feather-award"
            >
              <circle cx="12" cy="8" r="7"></circle>
              <polyline
                points="8.21 13.89 7 23 12 20 17 23 15.79 13.88"
              ></polyline>
            </svg>
          </button>
          <button class="toggleButton" id="fileButton">
            <svg
              class="buttonSVG"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="#ffffff"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="feather feather-save"
            >
              <path
                d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"
              ></path>
              <polyline points="17 21 17 13 7 13 7 21"></polyline>
              <polyline points="7 3 7 8 15 8"></polyline>
            </svg>
          </button>
          <div
            style="
              visibility: hidden;
              width: 128px;
              position: absolute;
              left: calc(var(--EditorTheme_TopBarSize) * 2.75);
              top: calc(var(--EditorTheme_TopBarSize) - 20px);
              margin-top: 0px;
              padding-top: 0px;
              z-index: 10000;
            "
            id="fileDropdown"
          >
            <button
              class="toggleButton"
              id="newButton"
              style="
                width: 100%;
                border-bottom-left-radius: 0%;
                border-bottom-right-radius: 0%;
              "
            >
              New Project
            </button>
            <button
              class="toggleButton"
              id="saveButton"
              style="width: 100%; border-radius: 0%; border-radius: 0%"
            >
              Save Project
            </button>
            <button
              class="toggleButton"
              id="importButton"
              style="width: 100%; border-radius: 0%; border-radius: 0%"
            >
              Import from Scratch
            </button>
            <button
              class="toggleButton"
              id="exportButton"
              style="width: 100%; border-radius: 0%; border-radius: 0%"
            >
              Export to Scratch
            </button>
            <button
              class="toggleButton"
              id="loadButton"
              style="
                width: 100%;
                border-top-left-radius: 0%;
                border-top-right-radius: 0%;
              "
            >
              Load Project
            </button>
          </div>
          <!--Put load and save buttons under here! loadButton -->
          <button class="toggleButton" id="recompileButton">
            <svg
              class="buttonSVG"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="feather feather-repeat"
            >
              <polyline points="17 1 21 5 17 9"></polyline>
              <path d="M3 11V9a4 4 0 0 1 4-4h14"></path>
              <polyline points="7 23 3 19 7 15"></polyline>
              <path d="M21 13v2a4 4 0 0 1-4 4H3"></path>
            </svg>
          </button>
        </div>
        <div class="title">Pen+ Shader Editor</div>
        <div class="previewAndConsole" id="prevAndConsole">
          <canvas id="shaderpreview" class="shaderpreview"> </canvas>

          <button
            id="FullScreen"
            class="previewStyle"
            style="top: calc(var(--EditorTheme_TopBarSize) + 8px)"
          >
            <svg
              class="previewStyleSVG"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="feather feather-maximize"
            >
              <path
                d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"
              ></path>
            </svg>
          </button>
          <button
            id="CubeButton"
            class="previewStyle"
            style="top: calc(var(--EditorTheme_TopBarSize) + 48px)"
          >
            <svg
              class="previewStyleSVG"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="feather feather-square"
            >
              <path
                d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"
              ></path>
              <polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline>
              <line x1="12" y1="22.08" x2="12" y2="12"></line>
            </svg>
          </button>
          <button
            id="SquareButton"
            class="previewStyle"
            style="top: calc(var(--EditorTheme_TopBarSize) + 88px)"
          >
            <svg
              class="previewStyleSVG"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="feather feather-square"
            >
              <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
            </svg>
          </button>
          <button
            id="TriangleButton"
            class="previewStyle"
            style="top: calc(var(--EditorTheme_TopBarSize) + 128px)"
          >
            <svg
              class="previewStyleSVG"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="feather feather-triangle"
            >
              <path
                d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"
              ></path>
            </svg>
          </button>

          <div class="logVarSwitchBar">
            <div class="BlocklyShaderButtons">
              <button class="buttonSelected" id="ButtonLog">Log</button>
              <button class="buttonUnselected" id="ButtonVar">
                Uniforms/Arrays
              </button>
            </div>
          </div>
          <div id="shaderLog" class="shaderLog"></div>
          <div
            id="shaderVars"
            style="visibility: hidden"
            class="shaderLog"
          ></div>
        </div>
        <div class="BlocklyShaderButtons">
          <button class="buttonSelected" id="ButtonBlockly">Scratch</button>
          <button class="buttonUnselected" id="ButtonGLSL">GLSL</button>
        </div>

        <div id="BlocklyDiv" class="BlocklyDiv"></div>
        <div
          id="myBlocklyCodeOutput"
          class="tempCodePreview codeUnhighlighted"
          spellcheck="false"
          style="
            margin-top: 0px;
            margin-left: 0px;
            padding-top: 0px;
            padding-left: 0px;
          "
        ></div>
        <code
          id="blocklyHighlightedOutput"
          class="tempCodePreview"
          style="
            margin-top: 0px;
            margin-left: 0px;
            padding-top: 0px;
            padding-left: 0px;
          "
        ></code>
      </div>
    </div>
    <div id="popupModal"></div>

      let require = {
        paths: {
          vs: "https://unpkg.com/monaco-editor@0.34.0/min/vs",

      };
